<div class="bg-secondary" [hidden]="!hasError">
  <h2>UserName Already Exist!!</h2>
</div>

<div class="bg-secondary" [hidden]="!error">
  <h2>{{ error.message }}</h2>
</div>

<div class="text-center">
  <li class="list-inline-item" [hidden]="!hasError || !error">
    <a routerLink="/" class="btn btn-danger btn-lg">Back</a>
  </li>
</div>

<div class="row">
  <div
    class="col-4"
    style="margin-left: auto; margin-right: auto; margin-bottom: 50px"
  >
    <div class="card" style="margin-top: 0px">
      <div class="card-body">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
          <div class="form-group">
            <label for="username"><h5>Username</h5></label>
            <input
              type="text"
              [(ngModel)]="user.username"
              class="form-control"
              id="username"
              name="username"
              placeholder="UserName"
              required
              #username="ngModel"
            />
          </div>
          <div
            [hidden]="!username.touched || username.dirty"
            class="alert alert-danger"
          >
            Name is required
          </div>
          <div class="form-group">
            <label for="password"><h5>Password</h5></label>
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
              #password="ngModel"
            />

            <div
              [hidden]="!password.touched || password.dirty"
              class="alert alert-danger"
            >
              Password is required
            </div>
          </div>

          <div class="text-center">
            <li class="list-inline-item">
              <button
                type="submit"
                [disabled]="!userForm.form.valid"
                class="btn btn-success"
              >
                Sign Up
              </button>
            </li>
            <!-- <li class="list-inline-item">
              <a routerLink="/" class="btn btn-danger">Cancel</a>
            </li> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
